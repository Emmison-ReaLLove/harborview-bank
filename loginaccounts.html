.btn {

.signup-link {

.spark-field {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1; /* behind login card */
  pointer-events: none;
}

/* Spark element */
.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, transparent);
  opacity: 0.8;
  filter: blur(3px);
  will-change: transform, opacity;
  animation: drift var(--duration) linear infinite,
             flicker var(--flicker) ease-in-out infinite alternate;
}

/* Random drift direction */
@keyframes drift {
  from {
    transform: translate(0, 0) scale(1);
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.8);
  }
}

/* Flicker & twinkle */
@keyframes flicker {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const field = document.querySelector('.spark-field');

    const NUM_SPARKS = 80; // More = richer

    for (let i = 0; i < NUM_SPARKS; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');

      // Random position
      spark.style.top = `${Math.random() * 100}%`;
      spark.style.left = `${Math.random() * 100}%`;

      // Random drift distance
      const x = (Math.random() * 200 - 100) + '%'; // -100% to +100% viewport
      const y = (Math.random() * 200 - 100) + '%';

      // Random durations
      const duration = 15 + Math.random() * 30; // 15s to 45s drift
      const flicker = 2 + Math.random() * 4; // 2s to 6s flicker

      // Random delay so they don't all move at once
      const delay = `${Math.random() * duration}s`;

      // Custom properties
      spark.style.setProperty('--x', x);
      spark.style.setProperty('--y', y);
      spark.style.setProperty('--duration', `${duration}s`);
      spark.style.setProperty('--flicker', `${flicker}s`);
      spark.style.animationDelay = `${delay}, ${Math.random() * flicker}s`;

      // Random size for depth effect
      const size = 4 + Math.random() * 8; // 4px to 12px
      spark.style.width = `${size}px`;
      spark.style.height = `${size}px`;
      spark.style.filter = `blur(${Math.random() * 2 + 2}px)`;

      field.appendChild(spark);
    }
  });
</script>
