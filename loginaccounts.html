    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {

            html, body {
    display: grid;
    height: 100%;
    width: 100%;

    background-image: url("assets/images/resources/logo-003.png");
    background-size: cover;

body {
    margin: 0;
    padding: 0;
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
}
   
    ::selection {
        background: #f88119;
        color: #fff;
    }
    .wrapper {
        overflow: hidden;
        max-width: 500px;
        height: 550px;
        background: inherit;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
    }
    .wrapper .title-text {
        display: flex;
        width: 200%;
    }
    .wrapper .title {
        width: 50%;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .wrapper .slide-controls {
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        border: 1px solid lightgrey;
        border-radius: 15px;
    }
    .slide-controls .slide {
        height: 100%;
        width: 100%;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
    }
    .slide-controls label.signup {
        color: #000;
    }
    .slide-controls .slider-tab {
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 15px;
        background: -webkit-linear-gradient(left, #ff9900, #ff9933, #ff6600, #ff3300);
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    input[type="radio"] {
        display: none;
    }
    #signup:checked ~ .slider-tab {
        left: 50%;
    }
    #signup:checked ~ label.signup {
        color: #fff;
        cursor: default;
        user-select: none;
    }
    #signup:checked ~ label.login {
        color: #000;
    }
    #login:checked ~ label.signup {
        color: #000;
    }
    #login:checked ~ label.login {
        cursor: default;
        user-select: none;
    }
    .wrapper .form-container {
        width: 100%;
        overflow: hidden;
    }
    .form-container .form-inner {
        display: flex;
        width: 200%;
    }
    .form-container .form-inner form {
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .form-inner form .field {
        height: 50px;
        width: 100%;
        margin-top: 20px;
    }
    .form-inner form .field input {
        height: 100%;
        width: 100%;
        outline: none;
        padding-left: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
    }
    .form-inner form .field input:focus {
        border-color: #fb8a1a;
    }
    .form-inner form .field input::placeholder {
        color: #999;
        transition: all 0.3s ease;
    }
    form .field input:focus::placeholder {
        color: #f79721;
    }
    .form-inner form .pass-link {
        margin-top: 5px;
    }
    .form-inner form .signup-link {
        text-align: center;
        margin-top: 30px;
    }
    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
        color: #1c65f8;
        text-decoration: none;
    }
    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
        text-decoration: underline;
    }
    form .btn {
        height: 50px;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
    }

    form .btn .btn-layer {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: -webkit-linear-gradient(right, #ff9900, #ff9933, #ff6600, #ff3300); /* Orange Gradient */
    background: linear-gradient(to right, #ff9900, #ff9933, #ff6600, #ff3300); /* Non-webkit browsers */
    border-radius: 15px;
    transition: all 0.4s ease;
}

form .btn:hover .btn-layer {
    left: 0;
}

form .btn input[type="submit"] {
    height: 100%;
    width: 100%;
    z-index: 1;
    position: relative;
    background: none;
    border: none;
    color: #fff;
    padding-left: 0;
    border-radius: 15px;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
}
.container span {
    position: absolute;
    left: 0;
    width: 32px;
    height: 6px;
    background: #2c4766;
    border-radius: 8px;
    transform-origin: 128px;
    transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
    animation: animateBlink 3s linear infinite;
    animation-delay: calc(var(--i) * (3s / 50));
}
@keyframes animateBlink {
    0% {
        background: #0ef;
    }
    25% {
        background: #2c4766;
    }
}
.header {
    font-weight: bold;
    font-size: 50px;
    color: rgb(0, 0, 0);
    text-align: center;
    position: relative;
    top: 50px;
    animation: fadeInBounce 2s ease-in-out;
}
@keyframes fadeInBounce {
    0% {
        opacity: 0;
        transform: translateY(-100px);
    }
    50% {
        opacity: 0.5;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }}

        errorMessage.style.display = "block";

        errorMessage.textContent = "Invalid username or password";

});
