<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Harborview Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
      /* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  font-family: 'Poppins', sans-serif;
}

.hero {
  background: url('../images/backgrounds/login-bg.jpg') center/cover no-repeat;
  position: relative;
  height: 100%;
}

.hero .overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
}

.login-card {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  border-radius: 15px;
  padding: 40px;
  max-width: 400px;
  width: 100%;
  color: #fff;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

.login-card .logo img {
  height: 70px;
  margin-bottom: 20px;
}

.login-card h2 {
  margin-bottom: 30px;
  font-weight: 600;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #fff;
}

.input-group input {
  width: 100%;
  padding: 15px 15px 15px 45px;
  border: none;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}

.input-group input::placeholder {
  color: #ddd;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 20px;
}

.options a {
  color: #f88119;
  text-decoration: none;
}

.error-message {
  color: #ff4d4d;
  margin-bottom: 15px;
  min-height: 20px;
}

.btn {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff9900, #ff6600);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  opacity: 0.9;
}

.signup-link {
  margin-top: 20px;
  font-size: 14px;
}

.signup-link a {
  color: #fff;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="login-card">
      <div class="logo">
        <img src="assets/images/resources/logo-003.png" alt="Harborview Bank">
      </div>
      <h2>Sign In to Your Account</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="error-message" id="error-message"></div>
        <button type="submit" class="btn">Login</button>
        <p class="signup-link">Not a member? <a href="register.html">Create an account</a></p>
      </form>
    </div>
  </div>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("loginForm");
  const errorMessage = document.getElementById("error-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = form.querySelector('input[type="text"]').value;
    const password = form.querySelector('input[type="password"]').value;

    if (username === "Stacy Garner" && password === "Stacy@69") {
      window.location.href = "gdhxgccvgf5fxcv234-stacy-garner-account-open.html";
    } else {
      errorMessage.textContent = "Invalid username or password.";
    }
  });
});
  </script>
</body>
</html>
