.btn {

/* Container for sparks */
.spark-orbit-container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: none;
  z-index: 1; /* Behind the login card */
}

/* Spark */
.spark {
  position: absolute;
  top: 0;
  left: 0;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff 0%, rgba(255, 255, 255, 0) 70%);
  opacity: 0.8;
  filter: blur(2px);
}

/* Orbit animation */
@keyframes orbit {
  0% { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); }
}

/* Twinkle animation */
@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.spark-orbit-container');

    const NUM_SPARKS = 40; // More for denser effect

    for (let i = 0; i < NUM_SPARKS; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');

      // Random radius (orbit distance)
      const radius = 50 + Math.random() * 200; // px

      // Random speed
      const duration = 10 + Math.random() * 20; // seconds

      // Random direction (normal or reverse)
      const direction = Math.random() > 0.5 ? 'normal' : 'reverse';

      // Random delay for a scattered look
      const delay = Math.random() * duration;

      // Set CSS variables
      spark.style.setProperty('--radius', `${radius}px`);
      spark.style.animation = `orbit ${duration}s linear infinite ${direction}, twinkle 2s ease-in-out infinite alternate`;
      spark.style.animationDelay = `${delay}s, ${Math.random() * 2}s`;

      container.appendChild(spark);
    }
  });
</script>
